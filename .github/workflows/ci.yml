name: CI (safe)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install (root)
        run: npm install

      - name: Install (frontend)
        run: npm install --prefix frontend

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
