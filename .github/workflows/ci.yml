name: CI (safe)

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]

jobs:
  sanity:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "16.14.0"
          cache: "npm"

      - name: Install (root)
        run: npm install

      - name: Install (frontend)
        run: npm install --prefix frontend

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Test
        run: npm test
        timeout-minutes: 8

      - name: Build
        run: npm run build
